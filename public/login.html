<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>APIGO</title>
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <script type="text/javascript">
        if(window.location.host === 'management.ehuodi.com') {
            window.location.href = window.location.href.replace('management.ehuodi.com', 'scms.ehuodi.com');
        }
    </script>
    <link rel="stylesheet" type="text/css" href="/scms/login/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/login/css/index.css?v=1">
    <script type="text/javascript" src="/scms/js/ie-updater/ieUpdater.js"></script>
    <script type="text/javascript" src="/scms/login/js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="/scms/login/js/jquery.cookie.js"></script>
    <script type="text/javascript">
        //获取用户信息
        var jobcard = $.cookie('jobcard');
        if(jobcard) {
            $.ajax({
                url: '/ehuodiBedrockApi/ehdrbacuserscs/selectRbacUserByParam',
                type: 'post',
                data: {
                    keywords: jobcard,
                    resultstyle: '2'
                },
                async: false,
                success: function(data) { 
                    if(data.result === 'success'){
                        window.location.href = '/';
                    }
                }
            });
        }
    </script>
</head>
<body>
<div class="loginIndexPage">

    <div class="logo">
        
    </div>
    <div class="loginIndex">
        
        <div name="myForm" novalidate="novalidate" class="form-horizontal login-form" role="form">

            <div class="logobox">
                <img src="/pageBuildModules/header/img/logo.png">
                <span>ApiGo</span>
                <!--
                <img src="/login/images/logo.png" style="opacity:0.8;">
                <div class="form-title"><img src="/login/images/title.png"></div>-->
            </div>
            <div>
                <div>
                    <img class="form-input-icon" src="/scms/login/images/account.png">
                    <input placeholder="登录名(如工号)" class="form-input" id="username" autocomplete="off">
                </div>
                <div>
                    <img class="form-input-icon form-pwd" src="/scms/login/images/password.png">
                    <input placeholder="登录密码" type="password" id="password" class="form-input longer-input" autocomplete="new-password">
                </div>
                <!--<div>
                    <img class="form-input-icon" src="/scms/login/images/captcha.png">
                    <input placeholder="验证码" class="form-input" id="captcha">
                    <button type="button" class="get-captcha" id="get-captcha1">获取手机验证码</button>
                    <button class="get-captcha captcha-again" id="get-captcha2" disabled><span></span>s后重新获取</button>
                </div>-->
                <div class="login-error-msg"></div>
                <button class="form-submit-btn btn" id="submit">登录</button>
            </div>
        </div>

    </div>
</div>



<script type="text/javascript" src="/login/js/index.js?v=1"></script>
</body>
</html>
