<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>无法访问:(</title>
    <style>
     body{
      text-align: center;
     }
      img{
        display: block;
        margin: 100px auto;
      }
      a{
        text-decoration: none;
        color: #000000;
        
      }
      .middle-box {
        max-width: 400px;
        z-index: 100;
        margin: 0 auto;
        padding-top: 40px;
      }
      .middle-box h1 {
          font-size: 170px;
          padding-bottom: 30px;
          margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="middle-box text-center animated fadeInDown">
        <h1>404</h1>
        <h3 class="font-bold">页面未找到！</h3>

        <div class="error-desc">
            抱歉，页面好像去火星了~

            <p><a href="/" class="text-danger" id="a" class="btn btn-primary">返回首页</a></p>

        </div>
    </div>
    </div>
    <script type="text/javascript">
    if(window.location.href.indexOf('ehuodi.com') >= 0 && window.location.href.indexOf('#') === -1) {
      document.getElementById('a').setAttribute('href', '/scms/');
    }
    else if(window.location.href.indexOf('#') === -1){
      document.getElementById('a').setAttribute('href', '/');
    }
    </script>
  </body>
</html>
